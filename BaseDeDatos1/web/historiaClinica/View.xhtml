<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistoriaClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_idHistoriaClinica}"/>
                    <h:outputText value="#{historiaClinicaController.selected.idHistoriaClinica}" title="#{bundle.ViewHistoriaClinicaTitle_idHistoriaClinica}"/>
                    <h:outputText value="#{bundle.ViewHistoriaClinicaLabel_idTrabajador}"/>
                    <h:outputText value="#{historiaClinicaController.selected.idTrabajador}" title="#{bundle.ViewHistoriaClinicaTitle_idTrabajador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historiaClinicaController.destroyAndView}" value="#{bundle.ViewHistoriaClinicaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistoriaClinicaEditLink}"/>
                <br />
                <h:commandLink action="#{historiaClinicaController.prepareCreate}" value="#{bundle.ViewHistoriaClinicaCreateLink}" />
                <br />
                <h:commandLink action="#{historiaClinicaController.prepareList}" value="#{bundle.ViewHistoriaClinicaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoriaClinicaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
