<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCitaLabel_idCita}" for="idCita" />
                    <h:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{bundle.CreateCitaTitle_idCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{citaController.selected.fecha}" title="#{bundle.CreateCitaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{citaController.selected.hora}" title="#{bundle.CreateCitaTitle_hora}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_numTurno}" for="numTurno" />
                    <h:inputText id="numTurno" value="#{citaController.selected.numTurno}" title="#{bundle.CreateCitaTitle_numTurno}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_numTurno}"/>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{citaController.selected.idPaciente}" title="#{bundle.CreateCitaTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_idPaciente}">
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citaController.create}" value="#{bundle.CreateCitaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{citaController.prepareList}" value="#{bundle.CreateCitaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
