<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCitaLabel_idCita}"/>
                    <h:outputText value="#{citaController.selected.idCita}" title="#{bundle.ViewCitaTitle_idCita}"/>
                    <h:outputText value="#{bundle.ViewCitaLabel_fecha}"/>
                    <h:outputText value="#{citaController.selected.fecha}" title="#{bundle.ViewCitaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitaLabel_hora}"/>
                    <h:outputText value="#{citaController.selected.hora}" title="#{bundle.ViewCitaTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitaLabel_numTurno}"/>
                    <h:outputText value="#{citaController.selected.numTurno}" title="#{bundle.ViewCitaTitle_numTurno}"/>
                    <h:outputText value="#{bundle.ViewCitaLabel_idPaciente}"/>
                    <h:outputText value="#{citaController.selected.idPaciente}" title="#{bundle.ViewCitaTitle_idPaciente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citaController.destroyAndView}" value="#{bundle.ViewCitaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCitaEditLink}"/>
                <br />
                <h:commandLink action="#{citaController.prepareCreate}" value="#{bundle.ViewCitaCreateLink}" />
                <br />
                <h:commandLink action="#{citaController.prepareList}" value="#{bundle.ViewCitaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCitaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
