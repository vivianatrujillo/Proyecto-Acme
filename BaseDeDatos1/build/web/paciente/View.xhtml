<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPacienteLabel_idPaciente}"/>
                    <h:outputText value="#{pacienteController.selected.idPaciente}" title="#{bundle.ViewPacienteTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_estadoCivil}"/>
                    <h:outputText value="#{pacienteController.selected.estadoCivil}" title="#{bundle.ViewPacienteTitle_estadoCivil}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_nombre1}"/>
                    <h:outputText value="#{pacienteController.selected.nombre1}" title="#{bundle.ViewPacienteTitle_nombre1}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_nombre2}"/>
                    <h:outputText value="#{pacienteController.selected.nombre2}" title="#{bundle.ViewPacienteTitle_nombre2}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_apellido1}"/>
                    <h:outputText value="#{pacienteController.selected.apellido1}" title="#{bundle.ViewPacienteTitle_apellido1}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_apellido2}"/>
                    <h:outputText value="#{pacienteController.selected.apellido2}" title="#{bundle.ViewPacienteTitle_apellido2}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_telfijo}"/>
                    <h:outputText value="#{pacienteController.selected.telfijo}" title="#{bundle.ViewPacienteTitle_telfijo}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_email}"/>
                    <h:outputText value="#{pacienteController.selected.email}" title="#{bundle.ViewPacienteTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_direccion}"/>
                    <h:outputText value="#{pacienteController.selected.direccion}" title="#{bundle.ViewPacienteTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_fechaNacimiento}"/>
                    <h:outputText value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.ViewPacienteTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPacienteLabel_numcelular}"/>
                    <h:outputText value="#{pacienteController.selected.numcelular}" title="#{bundle.ViewPacienteTitle_numcelular}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idEps}"/>
                    <h:outputText value="#{pacienteController.selected.idEps}" title="#{bundle.ViewPacienteTitle_idEps}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idGenero}"/>
                    <h:outputText value="#{pacienteController.selected.idGenero}" title="#{bundle.ViewPacienteTitle_idGenero}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idHistoriaClinica}"/>
                    <h:outputText value="#{pacienteController.selected.idHistoriaClinica}" title="#{bundle.ViewPacienteTitle_idHistoriaClinica}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idRH}"/>
                    <h:outputText value="#{pacienteController.selected.idRH}" title="#{bundle.ViewPacienteTitle_idRH}"/>
                    <h:outputText value="#{bundle.ViewPacienteLabel_idTrabajador}"/>
                    <h:outputText value="#{pacienteController.selected.idTrabajador}" title="#{bundle.ViewPacienteTitle_idTrabajador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.destroyAndView}" value="#{bundle.ViewPacienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacienteEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareCreate}" value="#{bundle.ViewPacienteCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.ViewPacienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
