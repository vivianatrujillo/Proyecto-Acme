<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacienteReferenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPacienteReferenciaEmpty}" rendered="#{pacienteReferenciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pacienteReferenciaController.items.rowCount > 0}">
                    <h:outputText value="#{pacienteReferenciaController.pagination.pageFirstItem + 1}..#{pacienteReferenciaController.pagination.pageLastItem + 1}/#{pacienteReferenciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pacienteReferenciaController.previous}" value="#{bundle.Previous} #{pacienteReferenciaController.pagination.pageSize}" rendered="#{pacienteReferenciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pacienteReferenciaController.next}" value="#{bundle.Next} #{pacienteReferenciaController.pagination.pageSize}" rendered="#{pacienteReferenciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pacienteReferenciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteReferenciaTitle_codPacienteReferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPacienteReferencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteReferenciaTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteReferenciaTitle_idReferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReferencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pacienteReferenciaController.prepareView}" value="#{bundle.ListPacienteReferenciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteReferenciaController.prepareEdit}" value="#{bundle.ListPacienteReferenciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteReferenciaController.destroy}" value="#{bundle.ListPacienteReferenciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pacienteReferenciaController.prepareCreate}" value="#{bundle.ListPacienteReferenciaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPacienteReferenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
