<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteReferenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPacienteReferenciaLabel_codPacienteReferencia}"/>
                    <h:outputText value="#{pacienteReferenciaController.selected.codPacienteReferencia}" title="#{bundle.ViewPacienteReferenciaTitle_codPacienteReferencia}"/>
                    <h:outputText value="#{bundle.ViewPacienteReferenciaLabel_idPaciente}"/>
                    <h:outputText value="#{pacienteReferenciaController.selected.idPaciente}" title="#{bundle.ViewPacienteReferenciaTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteReferenciaLabel_idReferencia}"/>
                    <h:outputText value="#{pacienteReferenciaController.selected.idReferencia}" title="#{bundle.ViewPacienteReferenciaTitle_idReferencia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteReferenciaController.destroyAndView}" value="#{bundle.ViewPacienteReferenciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacienteReferenciaEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteReferenciaController.prepareCreate}" value="#{bundle.ViewPacienteReferenciaCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteReferenciaController.prepareList}" value="#{bundle.ViewPacienteReferenciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacienteReferenciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
