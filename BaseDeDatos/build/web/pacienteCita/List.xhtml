<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacienteCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPacienteCitaEmpty}" rendered="#{pacienteCitaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pacienteCitaController.items.rowCount > 0}">
                    <h:outputText value="#{pacienteCitaController.pagination.pageFirstItem + 1}..#{pacienteCitaController.pagination.pageLastItem + 1}/#{pacienteCitaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pacienteCitaController.previous}" value="#{bundle.Previous} #{pacienteCitaController.pagination.pageSize}" rendered="#{pacienteCitaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pacienteCitaController.next}" value="#{bundle.Next} #{pacienteCitaController.pagination.pageSize}" rendered="#{pacienteCitaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pacienteCitaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteCitaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteCitaTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteCitaTitle_idPacienteCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPacienteCita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteCitaTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteCitaTitle_idCita}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pacienteCitaController.prepareView}" value="#{bundle.ListPacienteCitaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteCitaController.prepareEdit}" value="#{bundle.ListPacienteCitaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteCitaController.destroy}" value="#{bundle.ListPacienteCitaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pacienteCitaController.prepareCreate}" value="#{bundle.ListPacienteCitaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPacienteCitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
