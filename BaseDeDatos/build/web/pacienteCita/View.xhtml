<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPacienteCitaLabel_fecha}"/>
                    <h:outputText value="#{pacienteCitaController.selected.fecha}" title="#{bundle.ViewPacienteCitaTitle_fecha}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPacienteCitaLabel_hora}"/>
                    <h:outputText value="#{pacienteCitaController.selected.hora}" title="#{bundle.ViewPacienteCitaTitle_hora}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPacienteCitaLabel_idPacienteCita}"/>
                    <h:outputText value="#{pacienteCitaController.selected.idPacienteCita}" title="#{bundle.ViewPacienteCitaTitle_idPacienteCita}"/>
                    <h:outputText value="#{bundle.ViewPacienteCitaLabel_idPaciente}"/>
                    <h:outputText value="#{pacienteCitaController.selected.idPaciente}" title="#{bundle.ViewPacienteCitaTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteCitaLabel_idCita}"/>
                    <h:outputText value="#{pacienteCitaController.selected.idCita}" title="#{bundle.ViewPacienteCitaTitle_idCita}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteCitaController.destroyAndView}" value="#{bundle.ViewPacienteCitaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacienteCitaEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteCitaController.prepareCreate}" value="#{bundle.ViewPacienteCitaCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteCitaController.prepareList}" value="#{bundle.ViewPacienteCitaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacienteCitaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
