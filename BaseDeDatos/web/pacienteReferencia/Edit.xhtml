<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacienteReferenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPacienteReferenciaLabel_codPacienteReferencia}" for="codPacienteReferencia" />
                    <h:inputText id="codPacienteReferencia" value="#{pacienteReferenciaController.selected.codPacienteReferencia}" title="#{bundle.EditPacienteReferenciaTitle_codPacienteReferencia}" required="true" requiredMessage="#{bundle.EditPacienteReferenciaRequiredMessage_codPacienteReferencia}"/>
                    <h:outputLabel value="#{bundle.EditPacienteReferenciaLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{pacienteReferenciaController.selected.idPaciente}" title="#{bundle.EditPacienteReferenciaTitle_idPaciente}" required="true" requiredMessage="#{bundle.EditPacienteReferenciaRequiredMessage_idPaciente}">
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPacienteReferenciaLabel_idReferencia}" for="idReferencia" />
                    <h:selectOneMenu id="idReferencia" value="#{pacienteReferenciaController.selected.idReferencia}" title="#{bundle.EditPacienteReferenciaTitle_idReferencia}" required="true" requiredMessage="#{bundle.EditPacienteReferenciaRequiredMessage_idReferencia}">
                        <f:selectItems value="#{referenciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pacienteReferenciaController.update}" value="#{bundle.EditPacienteReferenciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPacienteReferenciaViewLink}"/>
                <br />
                <h:commandLink action="#{pacienteReferenciaController.prepareList}" value="#{bundle.EditPacienteReferenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPacienteReferenciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
