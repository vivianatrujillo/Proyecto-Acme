<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacienteReferenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePacienteReferenciaLabel_codPacienteReferencia}" for="codPacienteReferencia" />
                    <h:inputText id="codPacienteReferencia" value="#{pacienteReferenciaController.selected.codPacienteReferencia}" title="#{bundle.CreatePacienteReferenciaTitle_codPacienteReferencia}" required="true" requiredMessage="#{bundle.CreatePacienteReferenciaRequiredMessage_codPacienteReferencia}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteReferenciaLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{pacienteReferenciaController.selected.idPaciente}" title="#{bundle.CreatePacienteReferenciaTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteReferenciaRequiredMessage_idPaciente}">
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePacienteReferenciaLabel_idReferencia}" for="idReferencia" />
                    <h:selectOneMenu id="idReferencia" value="#{pacienteReferenciaController.selected.idReferencia}" title="#{bundle.CreatePacienteReferenciaTitle_idReferencia}" required="true" requiredMessage="#{bundle.CreatePacienteReferenciaRequiredMessage_idReferencia}">
                        <f:selectItems value="#{referenciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteReferenciaController.create}" value="#{bundle.CreatePacienteReferenciaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pacienteReferenciaController.prepareList}" value="#{bundle.CreatePacienteReferenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePacienteReferenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
