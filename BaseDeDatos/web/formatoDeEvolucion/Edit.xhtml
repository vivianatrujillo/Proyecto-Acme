<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFormatoDeEvolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFormatoDeEvolucionLabel_idFormatodeevolucion}" for="idFormatodeevolucion" />
                    <h:inputText id="idFormatodeevolucion" value="#{formatoDeEvolucionController.selected.idFormatodeevolucion}" title="#{bundle.EditFormatoDeEvolucionTitle_idFormatodeevolucion}" required="true" requiredMessage="#{bundle.EditFormatoDeEvolucionRequiredMessage_idFormatodeevolucion}"/>
                    <h:outputLabel value="#{bundle.EditFormatoDeEvolucionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{formatoDeEvolucionController.selected.fecha}" title="#{bundle.EditFormatoDeEvolucionTitle_fecha}" required="true" requiredMessage="#{bundle.EditFormatoDeEvolucionRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFormatoDeEvolucionLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{formatoDeEvolucionController.selected.hora}" title="#{bundle.EditFormatoDeEvolucionTitle_hora}" required="true" requiredMessage="#{bundle.EditFormatoDeEvolucionRequiredMessage_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFormatoDeEvolucionLabel_localizacion}" for="localizacion" />
                    <h:inputText id="localizacion" value="#{formatoDeEvolucionController.selected.localizacion}" title="#{bundle.EditFormatoDeEvolucionTitle_localizacion}" required="true" requiredMessage="#{bundle.EditFormatoDeEvolucionRequiredMessage_localizacion}"/>
                    <h:outputLabel value="#{bundle.EditFormatoDeEvolucionLabel_codcita}" for="codcita" />
                    <h:inputText id="codcita" value="#{formatoDeEvolucionController.selected.codcita}" title="#{bundle.EditFormatoDeEvolucionTitle_codcita}" required="true" requiredMessage="#{bundle.EditFormatoDeEvolucionRequiredMessage_codcita}"/>
                    <h:outputLabel value="#{bundle.EditFormatoDeEvolucionLabel_formatodeevolucioncol}" for="formatodeevolucioncol" />
                    <h:inputText id="formatodeevolucioncol" value="#{formatoDeEvolucionController.selected.formatodeevolucioncol}" title="#{bundle.EditFormatoDeEvolucionTitle_formatodeevolucioncol}" required="true" requiredMessage="#{bundle.EditFormatoDeEvolucionRequiredMessage_formatodeevolucioncol}"/>
                    <h:outputLabel value="#{bundle.EditFormatoDeEvolucionLabel_idTratamiento}" for="idTratamiento" />
                    <h:selectOneMenu id="idTratamiento" value="#{formatoDeEvolucionController.selected.idTratamiento}" title="#{bundle.EditFormatoDeEvolucionTitle_idTratamiento}" required="true" requiredMessage="#{bundle.EditFormatoDeEvolucionRequiredMessage_idTratamiento}">
                        <f:selectItems value="#{tratamientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormatoDeEvolucionLabel_idHistoriaClinica}" for="idHistoriaClinica" />
                    <h:selectOneMenu id="idHistoriaClinica" value="#{formatoDeEvolucionController.selected.idHistoriaClinica}" title="#{bundle.EditFormatoDeEvolucionTitle_idHistoriaClinica}" required="true" requiredMessage="#{bundle.EditFormatoDeEvolucionRequiredMessage_idHistoriaClinica}">
                        <f:selectItems value="#{historiaClinicaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{formatoDeEvolucionController.update}" value="#{bundle.EditFormatoDeEvolucionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFormatoDeEvolucionViewLink}"/>
                <br />
                <h:commandLink action="#{formatoDeEvolucionController.prepareList}" value="#{bundle.EditFormatoDeEvolucionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFormatoDeEvolucionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
